name: Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      
      # 配置安装 python 环境
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.2
          
      # 配置安装依赖包
      - run: pip install -r requirements.txt

      - name: Checkout file
        uses: moonrailgun/branch-filestorage-action@v1.2.2
        with:
          path: date
      - name: Read and show
        run: 
          cat date |
          python monthly.py helloworld ${{ secrets.KEY}} 

